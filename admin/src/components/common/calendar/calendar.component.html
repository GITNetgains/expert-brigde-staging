<div class='calendar-container' [ngClass]="{'loading': loading()}">
  <div class="calendar-loading">
    <c-spinner />
  </div>
  <div class='calendar'>
    <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <br>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>
</div>
