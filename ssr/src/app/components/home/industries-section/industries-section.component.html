<section class="industries-section" *ngIf="industries?.length">
  <div class="container">
    <h2 class="section-title">Expertise Across Industries</h2>
    <p class="section-sub">
      Trusted experts available across industries, worldwide. Range of experience varies from 3 to 30+ years.
    </p>

    <div class="swiper-navigation-wrapper">
      <button class="custom-nav-btn prev" (click)="onPrev()" aria-label="Previous slide">
        <i class="fa fa-chevron-left"></i>
      </button>

      <swiper-container
        #swiperRef
        class="industries-swiper"
        init="false"
      >
        <swiper-slide *ngFor="let ind of industries">
          <div class="card">
            <div class="thumb-placeholder">
              <img [src]="getImage(ind)" [alt]="ind.title" />
            </div>
            <h3 class="card-title">{{ ind.title }}</h3>
            <div class="card-list">
              {{ getDescription(ind) }}
            </div>
            <a class="learn-more" [routerLink]="['/industries', ind?.alias || ind?._id]">
              Learn More
              <img src="assets/images/homepage/arrowicon.svg" alt="arrow" class="arrow-icon" />
            </a>
          </div>
        </swiper-slide>
      </swiper-container>

      <button class="custom-nav-btn next" (click)="onNext()" aria-label="Next slide">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
