<div class="signup-wrapper d-flex flex-column flex-lg-row">

  <!-- LEFT IMAGE -->
  <div class="left-pane">
     <img
    *ngIf="!account.type"
    src="assets/images/signup-expert.png"
    alt="Signup"
  />
    <img
      *ngIf="account.type === 'tutor'"
      src="assets/images/signup-expert.png"
      alt="Expert Signup"
    />

    <img
      *ngIf="account.type === 'student'"
      src="assets/images/signup-client.jpg"
      alt="Client Signup"
    />
  </div>

  <!-- RIGHT SIDE -->
  <div class="right-pane d-flex justify-content-center align-items-start py-5">
    <div class="form-box">

      <!-- Brand Logo -->
      <div class="text-center mb-4">
        <img src="assets/images/logo.svg" class="logo" alt="ExpertBridge" />
      </div>

      <!-- TITLES -->
      <h2 class="text-center mb-4" *ngIf="account.type === 'tutor'">
        Join as an Expert
      </h2>

      <h2 class="text-center mb-4" *ngIf="account.type === 'student'">
        Sign up
      </h2>

      <!-- SWITCH ROLE -->
      <div class="mb-3 text-center" *ngIf="!lockType">
        <label class="switch-type">
          <input type="radio" name="type" value="student" [(ngModel)]="account.type" />
          Client
        </label>

        <label class="switch-type ms-3">
          <input type="radio" name="type" value="tutor" [(ngModel)]="account.type" />
          Expert
        </label>
      </div>

      <!-- SOCIAL LOGIN FOR EXPERT -->
      <div *ngIf="account.type === 'tutor' && step === 'email'">
        <button class="btn social-btn w-100 mb-2" (click)="loginWithGoogle()">
          <img src="assets/images/google-icon.svg" /> Continue With Google
        </button>

        <button class="btn social-btn w-100 mb-3" (click)="loginWithLinkedin()">
          <img src="assets/images/linkedin-icon.svg" /> Continue With LinkedIn
        </button>

        <div class="text-center mb-3">
          <span>Or</span>
        </div>
      </div>

      <!-- FORM -->
      <form #frm="ngForm" (submit)="submit(frm)">

        <!-- EMAIL FIELD -->
        <div class="mb-3">
          <label>Email</label>
          <input
            id="email-input"
            type="email"
            class="form-control"
            placeholder="Enter your email address"
            [(ngModel)]="account.email"
            name="email"
            required
          />
          <div *ngIf="account.type === 'student' && account.email">
            <div class="domain-check" *ngIf="isCompanyEmail(account.email)">
              <span class="dot"></span> valid domain
            </div>
            <div class="error" *ngIf="!isCompanyEmail(account.email)">
              Please use company email domain
            </div>
          </div>
        </div>

        <!-- OTP FIELD -->
        <div *ngIf="step === 'otp'" class="mb-3">
          <label>Enter OTP</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter verification code"
            [(ngModel)]="otpToken"
            name="otpToken"
          />
        </div>

        <!-- DETAILS -->
        <div *ngIf="step === 'details'">
          <div *ngIf="account.type === 'student'">
            <div class="mb-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your full name"
                [(ngModel)]="studentProfile.name"
                name="studentName"
                required
              />
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Create a password"
                [(ngModel)]="newPassword"
                name="newPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label>Confirm Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm your password"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label>Phone Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your phone number"
                [(ngModel)]="studentProfile.phoneNumber"
                name="studentPhone"
                required
              />
            </div>
            <div class="mb-3">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your address"
                [(ngModel)]="studentProfile.address"
                name="studentAddress"
                required
              />
            </div>
          </div>

          <div *ngIf="account.type === 'tutor'">
            <div class="mb-3">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your full name"
                [(ngModel)]="tutorProfile.name"
                name="tutorName"
                required
              />
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Create a password"
                [(ngModel)]="newPassword"
                name="tutorPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label>Confirm Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm your password"
                [(ngModel)]="confirmPassword"
                name="tutorConfirmPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label>Timezone</label>
              <app-timezone
                [userTz]="tutorProfile.timezone"
                (timezoneChange)="onTimezoneChange($event)"
              ></app-timezone>
            </div>
            <div class="mb-3">
              <label>Country</label>
              <select class="form-control" name="country" [(ngModel)]="tutorProfile.country" (ngModelChange)="onCountrySelect($event?.code)">
                <option [ngValue]="null">Select country</option>
                <option *ngFor="let c of countries" [ngValue]="c">{{ c.name }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your address"
                [(ngModel)]="tutorProfile.address"
                name="tutorAddress"
                required
              />
            </div>
            <div class="mb-3">
              <label>Phone</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your phone"
                [(ngModel)]="tutorProfile.phoneNumber"
                name="tutorPhone"
                required
              />
            </div>
            <div class="mb-3">
              <label>Zipcode</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your zipcode"
                [(ngModel)]="tutorProfile.zipCode"
                name="tutorZip"
                required
              />
            </div>

            <div class="mb-3">
              <label>Issue Document</label>
              <app-file-upload
                [options]="{ url: docUploadUrl, accept: 'application/pdf,image/*', uploadOnSelect: true }"
                (finishUpload)="onIssueUploadFinish($event)"
              ></app-file-upload>
                  <div class="text-success small mt-1" *ngIf="tutorProfile.issueDocumentId">Uploaded ✓</div>
            </div>
            <div class="mb-3">
              <label>Resume Document</label>
              <app-file-upload
                [options]="{ url: docUploadUrl, accept: 'application/pdf,image/*', uploadOnSelect: true }"
                (finishUpload)="onResumeUploadFinish($event)"
              ></app-file-upload>
                            <div class="text-success small mt-1" *ngIf="tutorProfile.resumeDocumentId">Uploaded ✓</div>

            </div>
            <div class="mb-3">
              <label>Certification Document</label>
              <app-file-upload
                [options]="{ url: docUploadUrl, accept: 'application/pdf,image/*', uploadOnSelect: true }"
                (finishUpload)="onCertUploadFinish($event)"
              ></app-file-upload>
                 <div class="text-success small mt-1" *ngIf="tutorProfile.certificationDocumentId">Uploaded ✓</div>
            </div>

            <div class="mb-3">
              <label>Intro Video</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="introType" [value]="'upload'" [(ngModel)]="tutorProfile.introVideoType">
                <label class="form-check-label">Upload video</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="introType" [value]="'youtube'" [(ngModel)]="tutorProfile.introVideoType">
                <label class="form-check-label">YouTube link</label>
              </div>
              <div *ngIf="tutorProfile.introVideoType === 'upload'" class="mt-2">
                <app-file-upload
                  [options]="{ url: introUploadUrl, accept: 'video/*', uploadOnSelect: true }"
                  (finishUpload)="onIntroUploadFinish($event)"
                ></app-file-upload>
              </div>
              <div *ngIf="tutorProfile.introVideoType === 'youtube'" class="mt-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter YouTube URL"
                  [(ngModel)]="tutorProfile.introYoutubeId"
                  name="introYoutube"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- TERMS -->
        <div class="mt-3">
          

        <!-- BUTTONS -->
        <button
          class="btn btn-primary w-100 mt-4 mb-3"
          [disabled]="loading || !isAgreeWithTerms || (account.type === 'student'  && !isCompanyEmail(account.email))"
          *ngIf="step === 'email'"
        >
          Email OTP
        </button>
        <div *ngIf="step === 'otp'" class="text-center mt-2">
  <a
    href="javascript:void(0)"
    (click)="resendOtp()"
    [class.disabled]="otpResendTimer > 0"
    style="cursor:pointer;"
  >
    Resend OTP
  </a>

  <div class="text-muted mt-1" *ngIf="otpResendTimer > 0">
    You can resend OTP in {{ otpResendTimer }} seconds
  </div>
</div>

       
        <button
          class="btn btn-primary w-100 mt-2 mb-3"
          type="button"
          *ngIf="step === 'otp'"
          (click)="submit(frm)"
        >
          Verify & Continue
        </button>

        <button
          class="btn btn-primary w-100 mt-2 mb-3"
          type="button"
          *ngIf="step === 'details'"
          (click)="submit(frm)"
        >
          Create Account
        </button>

        
       

        <div class="text-center mt-2" *ngIf="account.type === 'student'">
          Don’t have a company email? Sign Up
        </div>
      
          <label class="ms-2">
By signing in, you agree to our Terms and Conditions          </label>
        </div>
        <div class="text-center mt-2" >
          Already have an account? <a routerLink="/auth/login">Sign In</a>
        </div>

      </form>
    </div>
  </div>
</div>
