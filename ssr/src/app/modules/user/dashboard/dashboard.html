<div class="dashboard-container" *ngIf="!isLoading; else skeleton">
  <!-- Header with user info -->
  <header class="dashboard-header">
    <div class="user-welcome">
      <div class="avatar-wrapper">
        <img src="{{currentUser?.avatarUrl}}" onerror="this.src='/assets/images/default-avatar.jpg'"
          alt="{{currentUser?.name}}" />
      </div>
      <div class="user-details">
        <h2>
          <span>Hello, {{currentUser?.name}}</span>
          <span class="role-badge" *ngIf="type === 'student'">Client</span>
          <span class="role-badge" *ngIf="type === 'tutor'">Expert</span>
        </h2>
        <p>{{currentUser?.email}}</p>
      </div>
    </div>
    <div class="header-actions">
      <a href="/users/profile" class="btn-view-profile">View Profile</a>
    </div>
  </header>

  <!-- Menu Grid for Tutor -->
  <div class="dashboard-grid" *ngIf="type === 'tutor'">
    <a [routerLink]="[menu.path]" class="menu-card" *ngFor="let menu of tutorMenus; let i = index">
      <div class="card-content">
        <div class="icon-container" [style.background]="getIconBackground(i)">
          <i class="{{menu.icon}}"></i>
        </div>
        <h3 translate>{{menu.title}}</h3>
        <p translate>{{menu.description}}</p>
      </div>
    </a>
  </div>

  <!-- Menu Grid for Student/Other -->
  <div class="dashboard-grid" *ngIf="type === 'student' || type === 'user'">
    <a [routerLink]="[menu.path]" class="menu-card" *ngFor="let menu of studentMenus; let i = index">
      <div class="card-content">
        <div class="icon-container" [style.background]="getIconBackground(i)">
          <i class="{{menu.icon}}"></i>
        </div>
        <h3 translate>{{menu.title}}</h3>
        <p translate>{{menu.description}}</p>
      </div>
    </a>
  </div>
</div>

<!-- Skeleton Loading State -->
<ng-template #skeleton>
  <div class="dashboard-container skeleton-loader">
    <div class="skeleton-header">
      <div class="shimmer"></div>
    </div>
    <div class="skeleton-grid">
      <div class="skeleton-card" *ngFor="let i of [1,2,3,4,5,6]">
        <div class="shimmer"></div>
      </div>
    </div>
  </div>
</ng-template>
