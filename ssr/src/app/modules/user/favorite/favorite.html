<section class="sm-padding bg-light-gray">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <h4 class="dashboard-title" *ngIf="type ==='tutor'">Favorite Experts</h4>
        <h4 class="dashboard-title" *ngIf="type ==='webinar'">Favorite Group Sessions</h4>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12 text-center py-5" *ngIf="loading">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Loading your favorites...</p>
      </div>

      <div class="col-12 text-center py-5" *ngIf="!items.tutor?.length && !items.webinar?.length && !loading">
        <div class="empty-state">
          <i class="fi fi-rr-heart-crack display-4"></i>
          <p class="mt-3">No favorites found yet.</p>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let item of items?.tutor">
        <app-tutor-card-favorite [tutor]="item" [config]="config" *ngIf="item"></app-tutor-card-favorite>
      </div>

      <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let item of items.webinar">
        <app-card-webinar [webinar]="item" [config]="config" *ngIf="item"></app-card-webinar>
      </div>
    </div>

    <div class="row mt-5" *ngIf="!loading && total > pageSize">
      <div class="col-12 d-flex justify-content-center">
        <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize" 
          (pageChange)="pageChange()" class="modern-pagination">
        </ngb-pagination>
      </div>
    </div>
  </div>
</section>
