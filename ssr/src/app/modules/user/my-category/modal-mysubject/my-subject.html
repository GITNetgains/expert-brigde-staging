<div class="modal-header">
  <h2 class="modal-title" translate>My subject</h2>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>

<form #frm="ngForm" (submit)="submit(frm)">
  <div class="modal-body">
    <div class="form-group">
      <label translate>Select Subject</label>
      <ng-select [items]="subjects" bindLabel="name" name="subject" placeholder="{{'Choose subject' | translate}}"
        [(ngModel)]="mySubject.originalSubjectId" bindValue="_id" #subjectId="ngModel" required
        [disabled]="mySubject._id">
      </ng-select>
      <div *ngIf="subjectId.errors && (subjectId.dirty || subjectId.touched || submitted)">
        <p [hidden]="!subjectId.errors.required" class="error" translate>Subject is required</p>
      </div>
    </div>
    <div class="form-group">
      <label translate>Price</label>
      <input
        type="number"
        class="form-control"
        name="price"
        [(ngModel)]="mySubject.price"
        #price="ngModel"
        required
        pattern="[.0-9]{0,8}"
        placeholder="{{'Enter price' | translate}}"
      />
      <div *ngIf="price.errors && (price.dirty || price.touched || submitted)">
        <p [hidden]="!price.errors.required" class="error" translate>Price is required</p>
      </div>
    </div>
    <div class="form-group">
      <span translate>Active</span>
      <input type="checkbox" class="ms-2" name="isActive" [(ngModel)]="mySubject.isActive" />
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default" translate>Submit</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')" translate>
      Close
    </button>
  </div>
</form>
