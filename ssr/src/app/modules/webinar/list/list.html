<section class="sm-padding">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12 col-lg-12 col-sm-12 text-center">
        <h2 class="color-light-black">
          <span translate>Connect with Experts.</span><br />
          <span translate>Anytime. Anywhere.</span>
        </h2>
        <p class="content-title mt-3" translate>
          <span translate
            >Book one-on-one or group sessions with verified experts. Learn from
            industry professionals on your schedule.</span
          >
        </p>
      </div>
    </div>

    <div class="top-list">
      <div class="title-main">
        <h4><strong translate>Group Sessions</strong></h4>
      </div>
      <div class="input-group input-search">
        <div class="input-group-prepend border-none d-flex">
          <span class="input-group-text">
            <i class="fi fi-rs-search color-light-red"></i>
          </span>
        </div>
        <input
          type="text"
          class="form-control border-none"
          placeholder="{{'Search here..'| translate}}"
          (keyup)="doSearch($event)"
        />
      </div>
    </div>

    <div class="row row-filter">
      <div class="col-12">
        <p *ngIf="loadingUser" translate>Loading...</p>
        <p *ngIf="!loadingUser && currentUser?.role === 'user' && assignedTutorIds.length === 0 && !loading" class="text-muted" translate>
          You have no assigned experts yet. Contact your administrator to get assigned to group sessions.
        </p>
        <p translate *ngIf="!loadingUser && items.length === 0 && !loading && (assignedTutorIds.length > 0 || currentUser?.role !== 'user')">No results</p>
        <p *ngIf="loading"><span translate>Loading</span>...</p>
        <div class="row row-md" *ngIf="items.length >0">
          <app-card-webinar
            class="col-md-6 col-lg-4 mb-3"
            *ngFor="let item of items"
            [webinar]="item"
          ></app-card-webinar>
        </div>
        <div *ngIf="totalWebinars>pageSize">
          <ngb-pagination
            [collectionSize]="totalWebinars"
            [(page)]="currentPage"
            [pageSize]="pageSize"
            [maxSize]="2"
            (pageChange)="pageChange()"
            class="card-pagination pagination"
          ></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</section>
